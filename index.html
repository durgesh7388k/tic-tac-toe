<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <h3>Tic-Tac-Toe.com</h3>
        </div>
    </nav>

    <div class="container">
        <div class="heading">
            Welcome to Tic-Tac-Toe Game
        </div>
        <div class="card">
            <div class="box bl bt" id="1"><span class="textbox"></span></div>
            <div class="box bt"  id="2"><span class="textbox"></span></div>
            <div class="box bt br" id="3"><span class="textbox" ></span></div>
            <div class="box bl" id="4"><span class="textbox"></span></div>
            <div class="box" id="5"><span class="textbox"></span></div>
            <div class="box br" id="6"><span class="textbox"></span></div>
            <div class="box bl bb" id="7"><span class="textbox"></span></div>
            <div class="box bb" id="8"><span class="textbox"></span></div>
            <div class="box bb br" id="9"><span class="textbox"></span></div>
        </div>
        <div class="turn">TURN FOR X
        </div>
        <div class="btn">
            <button>Play Again</button>
        </div>
        <div class="newbtn">
            <button>New Game</button>
        </div>
        <div class="image">
            <img src="excited.gif">
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
